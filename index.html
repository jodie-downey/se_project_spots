<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="description" content="Spots Social Media Application" />
    <meta name="author" content="Jodie Downey" />
    <meta name="keywords" content="html, css, spots, triple ten, interactive" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/spots_logo.svg"
          alt="Spots Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="images/avatar.jpg"
            alt="Avatar Photo"
          />
          <div class="profile__bio">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img src="images/profile_pen.svg" alt="edit profile" />
              Edit Profile
            </button>
          </div>
          <button class="profile__post-button" type="button">
            <img src="images/new__post_plus.svg" alt="edit profile" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="images/val_thorens.jpg"
                alt="Val Thorens"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/outdoor_terrace.jpg"
                alt="Restaurant Terrace"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant Terrace</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/outdoor_cafe.jpg"
                alt="Outdoor Cafe"
              />
              <div class="card__content">
                <h2 class="card__title">Outdoor Cafe</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/long_bridge.jpg"
                alt="Very long bridge"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge over the forest</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="images/tunnel.jpg" alt="Tunnel" />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/mountain_house.jpg"
                alt="Mountian House"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__title">2025 @ Spots</h3>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" name="edit-profile">
            <label class="modal__label" for="name">
              Name
              <input
                id="name"
                class="modal__input"
                type="text"
                placeholder="Type your name"
              />
            </label>
            <label class="modal__label" for="description">
              Description
              <input
                id="description"
                class="modal__input"
                type="text"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
