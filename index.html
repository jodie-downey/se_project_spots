<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="description" content="Spots Social Media Application" />
    <meta name="author" content="Jodie Downey" />
    <meta name="keywords" content="html, css, spots, triple ten, interactive" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Spots Logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="images/avatar.jpg"
            alt="Avatar Photo"
          />
          <div class="profile__bio">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img src="images/profile_pen.svg" alt="edit profile" />
              Edit Profile
            </button>
          </div>
          <button class="profile__post-button" type="button">
            <img src="images/new__post_plus.svg" alt="edit profile" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="buttotn" class="card__delete-button"></button>
                <img class="card__image" id="card-image" src="" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__title">2025 @ Spots</h3>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" name="edit-profile">
            <label class="modal__label" for="modal-name-input">
              Name
              <input
                id="modal-name-input"
                class="modal__input"
                type="text"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__error" id="modal-name-input-error"></span>
            </label>
            <label class="modal__label" for="modal-description-input">
              Description
              <input
                id="modal-description-input"
                class="modal__input"
                type="text"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="modal__error"
                id="modal-description-input-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" name="edit-profile" id="add-card-form">
            <label class="modal__label" for="add-card-link-input">
              Image Link
              <input
                id="add-card-link-input"
                class="modal__input"
                name="link"
                type="url"
                placeholder="Paste a link to the picture"
                required
              />
              <span class="modal__error" id="add-card-link-input-error"></span>
            </label>
            <label class="modal__label" for="add-card-name-input">
              Caption
              <input
                id="add-card-name-input"
                class="modal__input"
                name="name"
                type="text"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="modal__error" id="add-card-name-input-error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            type="button"
            class="modal__close-button modal__close-button_type_preview"
          ></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="scripts/index.js" defer></script>
    <script src="scripts/validation.js"></script>
  </body>
</html>
