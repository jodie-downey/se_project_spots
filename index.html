<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="description" content="Spots Social Media Application" />
    <meta name="author" content="Jodie Downey" />
    <meta name="keywords" content="html, css, spots, triple ten, interactive" />
    <link rel="stylesheet" href="pages/index.css" />
    <!-- insert fonts -->
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/spots_logo.svg"
          alt="Spots Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section page__section">
          <img
            class="profile__avatar"
            src="images/avatar.jpg"
            alt="Avatar Photo"
          />
          <div class="profile_bio">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
            <button class="profile__edit_button">
              <img src="images/profile_pen.svg" alt="edit profile" />
              Edit Profile
            </button>
          </div>
          <button class="profile__post_button">
            <img src="images/new__post_plus.svg" alt="edit profile" />
            New Post
          </button>
        </section>
        <secction class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="images/val_thorens.jpg"
                alt="Val Thorens"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/outdoor_terrace.jpg"
                alt="Restaurant Terrace"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant Terrace</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/outdoor_cafe.jpg"
                alt="Outdoor Cafe"
              />
              <div class="card__content">
                <h2 class="card__title">Outdoor Cafe</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/long_bridge.jpg"
                alt="Very long bridge"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge over the forest</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="images/tunnel.jpg" alt="Tunnel" />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/mountain_house.jpg"
                alt="Mountian House"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
          </ul>
        </secction>
      </main>
      <footer class="footer">
        <h3 class="footer__title">2025 @ Spots</h3>
      </footer>
    </div>
  </body>
</html>
